<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FindAllEasy - Global Marketplace</title>
<style>
  body {margin:0;font-family: 'Poppins', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; background:linear-gradient(135deg,#0a0a0f,#101829); color:#fff; text-align:center;}
  .slogan{margin-top:60px;font-size:2rem;font-weight:600;border-bottom:2px solid #00aaff;display:inline-block;padding-bottom:5px;}
  .sub{color:#b0b0b0;font-size:1rem;margin-bottom:1.5rem;}
  .search-box{display:flex;justify-content:center;align-items:center;gap:10px;background:#1a1f2e;padding:12px 20px;border-radius:40px;width:fit-content;margin:0 auto 32px;box-shadow:0 0 12px rgba(0,170,255,0.3);}
  input[type=text]{border:none;background:transparent;color:#fff;font-size:1rem;width:260px;outline:none;}
  button{border:none;background:#00aaff;color:#fff;padding:10px 20px;border-radius:25px;cursor:pointer;font-weight:600;}
  .icon-btn{background:none;border:none;color:#fff;cursor:pointer;font-size:1.25rem;}
  .vitrin{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:18px;padding:20px;width:92%;max-width:1000px;margin:0 auto 64px;}
  .card{background:#141a2e;border-radius:16px;padding:18px;text-align:left;box-shadow:0 0 10px rgba(0,170,255,0.1);}
  .card h3{color:#00aaff;margin:0 0 6px 0;font-size:18px;}
  .card p{font-size:0.9rem;color:#ccc;margin:0;}
</style>
</head>
<body>
  <h1 id="slogan" class="slogan">Globalde en uygun fiyat tek tıkla, gerisini biz hallederiz.</h1>
  <p id="subs" class="sub">FindAllEasy — Global Marketplace</p>

  <div class="search-box">
    <button id="voice" class="icon-btn" title="Sesli Arama">🎤</button>
    <button id="image" class="icon-btn" title="Görsel Arama">📷</button>
    <input type="file" id="imgInput" accept="image/*" style="display:none;">
    <input type="text" id="search" placeholder="">
    <button id="searchBtn">Ara</button>
  </div>

  <div id="vitrin" class="vitrin"></div>

<script>
(function(){
  const base = (navigator.language||'en').toLowerCase().split('-')[0];
  const dir = (base==='ar' || base==='fa' || base==='he') ? 'rtl' : 'ltr';
  document.documentElement.setAttribute('dir', dir);

  const packs = {
    tr:{s:"Globalde en uygun fiyat tek tıkla, gerisini biz hallederiz.",btn:"Ara",
        ph:["Otel","Bilet","Tur","Yemek","Moda","Giyim","Aksesuar","Hediyelik Eşya","Gayrimenkul"],
        vit:["Otel & Tatil","Moda & Aksesuar","Elektronik","Yemek & Restoranlar"]},
    en:{s:"Best global prices in one click — we handle the rest.",btn:"Search",
        ph:["Hotel","Ticket","Tour","Food","Fashion","Clothing","Accessories","Gifts","Real Estate"],
        vit:["Travel & Stays","Fashion & Accessories","Electronics","Food & Restaurants"]},
    de:{s:"Die besten Preise weltweit – mit nur einem Klick, wir kümmern uns um den Rest.",btn:"Suchen",
        ph:["Hotel","Ticket","Tour","Essen","Mode","Kleidung","Accessoires","Geschenke","Immobilien"],
        vit:["Reisen & Hotels","Mode & Accessoires","Elektronik","Essen & Restaurants"]},
    fr:{s:"Les meilleurs prix mondiaux en un clic – nous nous occupons du reste.",btn:"Rechercher",
        ph:["Hôtel","Billet","Tour","Restauration","Mode","Vêtements","Accessoires","Cadeaux","Immobilier"],
        vit:["Voyages & Séjours","Mode & Accessoires","Électronique","Restauration"]},
    es:{s:"Los mejores precios globales con un solo clic — nosotros nos encargamos del resto.",btn:"Buscar",
        ph:["Hotel","Billete","Tour","Comida","Moda","Ropa","Accesorios","Regalos","Bienes Raíces"],
        vit:["Viajes & Estancias","Moda & Accesorios","Electrónica","Comida & Restaurantes"]},
    it:{s:"I migliori prezzi globali con un solo clic — al resto pensiamo noi.",btn:"Cerca",
        ph:["Hotel","Biglietto","Tour","Cibo","Moda","Abbigliamento","Accessori","Regali","Immobiliare"],
        vit:["Viaggi & Soggiorni","Moda & Accessori","Elettronica","Cibo & Ristoranti"]},
    ru:{s:"Лучшие мировые цены в один клик — остальное мы сделаем за вас.",btn:"Искать",
        ph:["Отель","Билеты","Тур","Еда","Мода","Одежда","Аксессуары","Подарки","Недвижимость"],
        vit:["Путешествия & Отели","Мода & Аксессуары","Электроника","Еда & Рестораны"]},
    ar:{s:"أفضل الأسعار العالمية بنقرة واحدة — نحن نتولى الباقي.",btn:"بحث",
        ph:["فندق","تذاكر","جولة","طعام","موضة","ملابس","إكسسوارات","هدايا","عقارات"],
        vit:["السفر والإقامة","الموضة والإكسسوارات","إلكترونيات","مطاعم"]},
    ja:{s:"世界中の最安値をワンクリックで — あとは私たちにお任せください。",btn:"検索",
        ph:["ホテル","チケット","ツアー","フード","ファッション","衣類","アクセサリー","ギフト","不動産"],
        vit:["旅行・宿泊","ファッション・アクセサリー","家電・電子機器","フード・レストラン"]},
    zh:{s:"全球最佳价格，一键直达——其余交给我们。",btn:"搜索",
        ph:["酒店","机票","旅游","美食","时尚","服装","配饰","礼品","房地产"],
        vit:["旅行与住宿","时尚与配饰","电子产品","美食与餐厅"]},
    ko:{s:"전 세계 최저가를 한 번에 — 나머지는 우리가 처리합니다.",btn:"검색",
        ph:["호텔","티켓","투어","음식","패션","의류","액세서리","선물","부동산"],
        vit:["여행 & 숙박","패션 & 액세서리","전자제품","음식 & 레스토랑"]},
    th:{s:"ราคาดีที่สุดทั่วโลกเพียงคลิกเดียว — ที่เหลือเราจัดการให้.",btn:"ค้นหา",
        ph:["โรงแรม","ตั๋ว","ทัวร์","อาหาร","แฟชั่น","เสื้อผ้า","เครื่องประดับ","ของขวัญ","อสังหา"],
        vit:["ท่องเที่ยว & ที่พัก","แฟชั่น & เครื่องประดับ","อิเล็กทรอนิกส์","อาหาร & ร้านอาหาร"]}
  };

  const pack = packs[base] || packs.en;

  // Apply texts
  const $ = id => document.getElementById(id);
  $('slogan').textContent = pack.s;
  $('searchBtn').textContent = pack.btn;

  // Placeholder cycle
  const input = $('search');
  let i = 0;
  function cycle(){ input.placeholder = pack.ph[i % pack.ph.length]; i++; }
  cycle();
  setInterval(cycle, 2500);

  // Voice search
  const voiceBtn = $('voice');
  if ('webkitSpeechRecognition' in window){
    const rec = new webkitSpeechRecognition();
    const speechMap = {tr:'tr-TR',en:'en-US',de:'de-DE',fr:'fr-FR',es:'es-ES',it:'it-IT',ru:'ru-RU',ar:'ar',ja:'ja-JP',zh:'zh-CN',ko:'ko-KR',th:'th-TH'};
    rec.lang = speechMap[base] || 'en-US';
    rec.continuous = false; rec.interimResults = false;
    voiceBtn.onclick = ()=> rec.start();
    rec.onresult = e => { input.value = e.results[0][0].transcript; };
  } else {
    voiceBtn.style.display = 'none';
  }

  // Image search
  document.getElementById('image').onclick = ()=> document.getElementById('imgInput').click();
  document.getElementById('imgInput').onchange = (e)=>{
    const f = e.target.files[0]; if (f) input.value = f.name;
  };

  // Daily trend vitrin (headerless)
  const vitrin = document.getElementById('vitrin');
  const todayIndex = new Date().getDate() % pack.vit.length;
  const ordered = [...pack.vit.slice(todayIndex), ...pack.vit.slice(0, todayIndex)];
  ordered.forEach(title => {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `<h3>${title}</h3><p>${pack.s}</p>`;
    vitrin.appendChild(card);
  });
})();
</script>
</body>
</html>
