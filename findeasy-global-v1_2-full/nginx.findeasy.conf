# /etc/nginx/sites-available/findeasy.conf
server {
  listen 80;
  server_name findeasy.com www.findeasy.com;
  add_header X-Frame-Options DENY;
  add_header X-Content-Type-Options nosniff;
  add_header Referrer-Policy strict-origin-when-cross-origin;
  gzip on;
  gzip_comp_level 5;
  gzip_types text/plain text/css application/json application/javascript application/xml+rss;

  location / { proxy_pass http://127.0.0.1:3000; proxy_set_header Host $host; proxy_set_header X-Real-IP $remote_addr; proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; proxy_set_header X-Forwarded-Proto $scheme; }
  location /api/ { proxy_pass http://127.0.0.1:3000; proxy_set_header Host $host; proxy_set_header X-Real-IP $remote_addr; proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; proxy_set_header X-Forwarded-Proto $scheme; }
  location ~* \.(png|jpg|jpeg|gif|svg|webp|ico|css|js)$ { expires 7d; add_header Cache-Control "public, max-age=604800, immutable"; try_files $uri @backend; }
  location @backend { proxy_pass http://127.0.0.1:3000; }
}