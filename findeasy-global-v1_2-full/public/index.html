<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FindAllEasy — Yazman Yeterli, Gerisini Biz Hallederiz</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body{font-family:Inter,system-ui,sans-serif;background:#f9fafb;color:#0f172a;}
    .glass{background:rgba(255,255,255,.8);backdrop-filter:blur(10px);}
    .slogan-underline{border-bottom:3px solid #0EA5E9;display:inline-block;padding-bottom:2px;}
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-start pt-12">
  <header class="w-full max-w-6xl flex items-center justify-between px-6">
    <div class="flex items-center gap-3">
      <img src="assets/logo-findalleasy.svg" alt="FindAllEasy" class="w-10 h-10">
    </div>
    <select class="border rounded-xl px-3 py-2 text-sm">
      <option>Türkçe</option><option>English</option><option>العربية</option>
      <option>Русский</option><option>日本語</option><option>中文</option>
      <option>한국어</option><option>ไทย</option>
    </select>
  </header>

  <main class="w-full max-w-3xl text-center mt-12">
    <h1 class="text-2xl md:text-3xl font-bold"><span class="slogan-underline">Yazman Yeterli, Gerisini Biz Hallederiz</span></h1>
    <div class="mt-8 flex items-center justify-center">
      <input type="text" placeholder="Otel, Bilet, Turlar..." class="w-full max-w-2xl px-6 py-4 border rounded-full text-lg">
      <button class="ml-3 px-6 py-3 bg-sky-500 text-white rounded-xl font-semibold">Ara</button>
    </div>
    <div class="mt-12 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
      <div class="glass p-4 rounded-2xl shadow border">
        <img src="https://picsum.photos/seed/a1/400/240" class="rounded-lg mb-2">
        <div class="font-semibold">İstanbul Otel — 3 Gece</div>
        <div class="text-emerald-600 font-bold mt-1">105 USD</div>
      </div>
      <div class="glass p-4 rounded-2xl shadow border">
        <img src="https://picsum.photos/seed/a2/400/240" class="rounded-lg mb-2">
        <div class="font-semibold">Bodrum Tekne Turu</div>
        <div class="text-emerald-600 font-bold mt-1">52 USD</div>
      </div>
      <div class="glass p-4 rounded-2xl shadow border">
        <img src="https://picsum.photos/seed/a3/400/240" class="rounded-lg mb-2">
        <div class="font-semibold">Uçak Bileti: IST→AYT</div>
        <div class="text-emerald-600 font-bold mt-1">36 USD</div>
      </div>
    </div>
  </main>
</body>
</html>
