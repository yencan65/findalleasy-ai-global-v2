<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>FindEasy Deals</title><style>
body{font-family:Inter,system-ui,Arial;margin:0;background:#0f1220;color:#e8eaf2}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:16px;padding:24px;max-width:1180px;margin:0 auto}
.card{background:#141a2e;border:1px solid #222845;border-radius:16px;padding:16px}
</style></head><body>
<h2 style="padding:24px">Best Deals (auto-selected)</h2>
<div class="grid" id="grid"></div>
<script>
async function j(u){ const r=await fetch(u); return r.json(); }
async function load(){
  const list = await j('/api/deals');
  const g = document.getElementById('grid'); g.innerHTML='';
  list.forEach(p=>{
    const el = document.createElement('div'); el.className='card';
    el.innerHTML = '<div style="font-weight:700">'+p.title+'</div><div>'+p.price+' â‚º</div><div style="color:#aab1d6">'+(p.seller||'')+'</div>';
    g.appendChild(el);
  })
}
load();
</script></body></html>
